
<ul class="list-group text-left" >
    <li [ngClass]="{
        'list-group-item' : true,
        'list-group-item-success' : like >= 1,
        'list-group-item-danger' : like < 0 }">
        <div class="row">
            <h3>{{ title }} </h3>  <span class="text-right font-weight-light font-italic" style="font-style: italic;"> {{ created_at | date: "dd-MM-yyyy" }}</span>
        </div>
        <h4>{{ content }}</h4>
        <h5> like : {{ like }}</h5>
        <button (click)="onVote('up')" class="btn btn-success">Like</button>
        <button (click)="onVote('down')" class="btn btn-danger">Deslike</button>
        <button class="btn  pull-right btn-danger btn-xs" (click)="onDeletePost()" > Supprimer </button>
        
    </li>
</ul>
